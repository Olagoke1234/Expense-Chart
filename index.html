<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses chart component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header id="header">
        <div id="total-bal">
          <h1>My balance</h1>
          <p>$921.48</p>
        </div>
        <div id="circles">
          <div id="white"></div>
        </div>
      </header>
      <div id="chart-area">
        <h1>Spending - Last 7 days</h1>
        <div id="charts">
          <div class="bars">
            <div class="chart" id="chart-mon"></div>
            <p>mon</p>
          </div>
          <div class="bars">
            <div class="chart" id="chart-tue"></div>
            <p>tue</p>
          </div>
          <div class="bars">
            <div class="chart" id="chart-wed"></div>
            <p>wed</p>
          </div>
          <div class="bars">
            <div class="chart" id="chart-thur"></div>
            <p>thur</p>
          </div>
          <div class="bars">
            <div class="chart" id="chart-fri"></div>
            <p>fri</p>
          </div>
          <div class="bars">
            <div class="chart" id="chart-sat"></div>
            <p>sat</p>
          </div>
          <div class="bars">
            <div class="chart" id="chart-sun"></div>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <footer>
          <div id="monthly-bal">
            <h2>Total this month</h2>
            <p>$478.33</p>
          </div>
          <div id="percentage">
            <h3>+2.4%</h3>
            <p>From last month</p>
          </div>
        </footer>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
